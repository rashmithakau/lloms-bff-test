name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Install dependencies and build (if needed)
      - name: Install dependencies
        run: npm install

      # Step 4: Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t rashmithakaushalya/lloms:latest .
          docker push rashmithakaushalya/lloms:latest


      # Step 6: SSH into EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu   # Replace if needed
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker stop lloms-container || true
            docker rm lloms-container || true
            docker rmi $(docker images -q) || true
            docker pull rashmithakaushalya/lloms:latest
            docker run -d -p 3000:3000 --name lloms-container -e PORT=3000 rashmithakaushalya/lloms:latest  
            
     
